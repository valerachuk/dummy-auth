<v-card class="mx-auto mt-12">
  <v-card-title>
    Your password has been expired. <br />
    Change it, please
  </v-card-title>
  <v-card-text>
    <v-form ref="form">
      <showable-password-field
        label="New password"
        v-model="password"
        :rules="passwordValidationRules"
        :error-messages="isPasswordTheSame ? 'Do not use the same password' : ''"
        @input="isPasswordTheSame = false"
      ></showable-password-field>
    </v-form>
  </v-card-text>
  <v-card-actions>
    <v-btn text color="primary" @click="onChangePassword">
      Change password
    </v-btn>
    <v-spacer></v-spacer>
    <v-btn text @click="signOut"> Sign Out </v-btn>
  </v-card-actions>
</v-card>
