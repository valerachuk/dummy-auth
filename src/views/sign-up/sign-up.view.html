<v-card class="mx-auto mt-12">
  <v-card-title> Sign Up </v-card-title>
  <v-card-text>
    <v-form ref="form">
      <v-text-field
        label="Login"
        v-model="login"
        :rules="loginValidationRules"
        :error-messages="isUserExistsError ? 'This username is already taken' : ''"
        @input="isUserExistsError = false"
      ></v-text-field>
      <showable-password-field
        label="Password"
        v-model="password"
        :rules="passwordValidationRules"
      ></showable-password-field>
    </v-form>
  </v-card-text>
  <v-card-actions>
    <v-btn text color="primary" @click="onSignUp"> Sign Up </v-btn>
    <v-spacer></v-spacer>
    <v-btn text :to="{name: 'SignIn'}"> Sign in instead </v-btn>
  </v-card-actions>
</v-card>
